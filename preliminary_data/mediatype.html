<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @media screen {
            .screen {
                display: block;
            }
            .print {
                display: none;
            }
        }
        @media print {
            .screen {
                display: none;
            }
            .print {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="screen">screen</div>
    <div class="print">print</div>
</body>
</html>
