<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .couponBox {
            width: 600px;
            height: 200px;
            display: flex;
            align-items: center;
            border: 1px solid blue;
            justify-content: space-between;
        }
        .left {
            display: flex;
            padding-left: 20px;
            flex-direction: column;
        }
        .left div {
            padding-bottom: 20px;
        }
        .right {
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="couponBox">
        <div class="left">
            <div>200</div>
            <div>最低消费</div>
            <div>2018年07月12日</div>
        </div>
        <span class="right">删除</span>
    </div>
</body>
</html>
