    <meta charset="UTF-8">

<body>
    <script>
        function getResult (targetNum) {
            let i = 0;
            let sum = 0;
            let arr = [];

            while (sum < targetNum) {
                let item = Math.pow(2, i);
                sum += item;
                arr.push(item);
                i++;
            }
            console.log('和为', sum, '求和的每项为',arr);
        }

        getResult(31);
    </script>
</body>
